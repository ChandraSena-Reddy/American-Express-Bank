<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Info Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ddd;
      color: #333;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <a href="{% url 'home' %}"><button class="back-button" >‚Üê Back</button></a>
  <div class="container">

    <h2>Personal Information Form</h2>

    <form action=""  method="POST">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="nname" required>

      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="ngender" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="nphone"  required placeholder="10-digit number">

      <label for="aadhar">Aadhar Number:</label>
      <input type="text" id="aadhar" name="naadhar" required placeholder="12-digit number">

      <label for="email">Email:</label>
      <input type="email" id="email" name="nemail" required>

      <label for="address">Address:</label>
      <input type="address" id="address" name="naddress" required>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
